<section class="h-100 registro-pagina">
  <div class="container h-100">
    <div class="row justify-content-md-center h-100">
      <div class="card-wrapper">
        <div class="brand">
          
        </div>
        <div class="card fat">
          <div class="card-body">
            <h4 class="card-title">Alta de Materia</h4>
            <form>

              <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="nombreMateriaModel"
                  #name="ngModel" required>
              </div>

              <div class="form-group">
                <label for="cuatrimestre">Cuatrimestre</label>
                <input type="text" class="form-control" name="cuatrimestre" id="cuatrimestre" [(ngModel)]="cuatrimestreModel"
                  #email="ngModel" required>
              </div>

              <div class="form-group">
                <label for="cupos">Cupos</label>
                <input type="text" class="form-control" name="cupos" id="cupos" [(ngModel)]="cuposModel"
                  #password="ngModel"  required>
              </div>

              <div class="form-group">
                <label for="cupos">Profesor</label>
                <input type="text" class="form-control" name="profesor" id="profesor" [(ngModel)]="profesorModel"
                  #password="ngModel"  required>
                
              </div>

              <!-- *************** -->          
              
              <div class="form-group no-margin">
              
                  <button class="btn btn-primary btn-block" 
                  (click)="cargarMateria()">
                    Alta 
                  </button>
              
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
