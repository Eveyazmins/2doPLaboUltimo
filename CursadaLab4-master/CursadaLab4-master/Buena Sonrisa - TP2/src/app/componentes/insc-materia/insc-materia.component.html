<div class="form-group">
  <label for="name">Nombre</label>
  <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="nombreAlumnoModel"
    #name="ngModel" required>
</div>

<div class="form-group">
  <label for="Materia">Materia</label>
  <select class="form-control" name="materia" id="materia" [(ngModel)]="materiaModel"
   required>
    <option *ngFor="let item of materias">{{item.Nombre}}</option>                    
 </select>
</div>
